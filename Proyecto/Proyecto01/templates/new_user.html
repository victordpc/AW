<!DOCTYPE html>
<html lang="es" class="blanco">

<head>
    <title>PhysicBooK</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/principal.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/imprimir.css" media="print" />
    <link rel="icon" href="../img/favicon.jpg" type="image/x-icon" />
</head>

<body>
    <div class="header">
        <div class="titulo">
            <h1>PHYSICBOOK</h1>
        </div>
        <div class="menu">
            <a href="login.html">Entrar</a>
            <a href="new_user.html">Nuevo Usuario</a>
        </div>
    </div>
    <div class="contenido"> 
        <h2>NUEVO USUARIO</h2>
        <div class="createUser">
            <form id="form_createUser" method="POST" name="form_createUser">
                <div class="PEmail">
                <label for="email">E-Mail  </label>
                <input type="text" name="email" id="email" placeholder="pepito@physicbook.com " /> 
            </div>
            <div class="PPassword">
                <label for="password">Contraseña </label>
                <input type="password" name="password" id="password" placeholder="············">
            </div>
            <div class="Pnombre">
                <label for="nombreCompleto">Nombre Completo: </label>
                <input type="text" name="nombreCompleto" id="nombreCompleto" />
            </div>
            <div class="Psexo">
                <label for="sexo" name="sexo" id="sexo">Sexo</label>
                <input type="radio" name="sexoList" value="femenino">Femenino
                <input type="radio" name="sexoList" value="masculino">Masculino
                <input type="radio" name="sexoList" value="otro">Otro
            </div>
            <div class="PfechaNacimiento">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" name="date">
            </div>
            <div class="PimagenPerfil">
                <label for="imagenDePerfil">Imagen de perfil</label>
                <input type="file" name="imagenPerfil" accept="image/x-png,image/gif,image/jpeg" />
            </div>
            <div class="PButton">
                <input type="button" name="conectar" id="conectar" value="Conectar">
            </div>
            </form>
     
        </div>

    </div>

</body>

</html>
