<!DOCTYPE html>
<html lang="es" class="blanco">

<head>
    <title>PhysicBooK</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/new_user.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/imprimir.css" media="print" />
    <link rel="icon" href="../img/favicon.jpg" type="image/x-icon" />
</head>

<body>
    <div class="header">
        <div class="cabecera">
            <img src="../img/escudo.jpg" alt="imagen del escudo de rugby fisicas" class="escudo">
            <div class="cajaTitulo">
                <h1 class="titulo">PHYSICBOOK</h1>
            </div>
        </div>
        <div class="menu">
            <a href="login.html">Entrar</a>
            <a href="new_user.html">Nuevo Usuario</a>
        </div>
    </div>
    <div class="contenedor">
        <h2>NUEVO USUARIO</h2>
        <div class="createUser">
            <form id="form_createUser" method="POST" name="form_createUser">
                <div class="PForm">
                    <label for="email">E-Mail </label>
                    <input type="text" name="email" id="email" placeholder="pepito@physicbook.com " />
                </div>
                <div class="PForm">
                    <label for="password">Contraseña </label>
                    <input type="password" name="password" id="password" placeholder="············">
                </div>
                <div class="PForm">
                    <label for="nombreCompleto">Nombre Completo: </label>
                    <input type="text" name="nombreCompleto" id="nombreCompleto" />
                </div>
                <div class="PForm">
                    <label for="sexo" name="sexo">Sexo</label>
                    <input type="radio" name="sexoList" value="femenino" id="sexoList">Femenino
                    <input type="radio" name="sexoList" value="masculino" id="sexoList">Masculino
                    <input type="radio" name="sexoList" value="otro" id="sexoList">Otro
                </div>
                <div class="PForm">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="date">
                </div>
                <div class="PForm">
                    <label for="imagenDePerfil">Imagen de perfil</label>
                    <input type="file" name="imagenPerfil" accept="image/x-png,image/gif,image/jpeg" />
                </div>
                <div class="PForm">
                    <input type="button" name="conectar" id="conectar" value="Conectar">
                </div>
            </form>

        </div>

    </div>

</body>

</html>
